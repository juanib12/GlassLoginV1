<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/158e244731.js" crossorigin="anonymous"></script>



    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="login">
        <div class="login_content">
            <div class="login_img">
                <img src="assets/img/img-login.svg" alt="">
            </div>
            <div class="login_forms">
                <form action="" class="login_register" id="login-in">
                    <h1 class="login_title">Iniciar Sesión</h1>

                    <div class="login_box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" class="login_input">
                    </div>

                    <a href="#" class="login_forgot">¿Olvidó su contraseña?</a>

                    <a href="#" class="login_button">Iniciar Sesión</a>

                    <div>
                        <span class="login_account">¿No tienes una cuenta?</span>
                        <span class="login_signin" id="sign-up">Crear Cuenta</span>
                    </div>
                </form>

                <form action="" class="login_create none" id="login-up">
                    <h1 class="login_title">Crear Cuenta</h1>

                    <div class="login_box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirmar contraseña" class="login_input">
                    </div>

                    <a href="#" class="login_button">Crear Cuenta</a>

                    <div>
                        <span class="login_account">¿Ya tienes una cuenta?</span>
                        <span class="login_signup" id="sign-in">Iniciar sesión</span>
                    </div>

                    <div class="login_social">
                        <a href="" class="login_social-icon"></a><i class="fab fa-facebook"></i>
                        <a href="" class="login_social-icon"></a><i class="fab fa-twitter"></i>
                        <a href="" class="login_social-icon"></a><i class="fab fa-google"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="assets/js/main.js"></script>
</body>
</html>
